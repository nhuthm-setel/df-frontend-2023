<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <header>
      <h1>Header section</h1>
    </header>

    <main>
      <h1>
        Dwarves Bookstore
      </h1>

      <!-- Section to add and search for the data-->
      <button id="addItemBtn">Add Item</button>

      <input type="text" id="searchInput" placeholder="Search for items">

      <!-- Tale to display the items-->
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Topic</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemList">
          <tr>

          </tr>
        </tbody>
      </table>
    </main>

    <!--Handle additional modals: Delete Confirmation, Create A New Item-->
    <div id="createItemModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create A New Item</h2>
        <div class="input-container">
          <label for="itemName">Item Name:</label>
          <input type="text" placeholder="Enter item name" id="itemName">
        </div>
  
        <div class="input-container">
          <label for="itemDescription">Item Description:</label>
          <input type="text" placeholder="Enter item description" id="itemDescription">
        </div>
  
        <div class="input-container">
          <label for="itemTopic">Item Topic</label>
          <input type="text" placeholder="Enter item topic" id="itemTopic">
        </div>
        <button id="createNewItemBtn">Create Item</button>
      </div>
    </div>

    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to delete this items?</p>
        <button id="confirmDelete">Yes</button>
        <button class="close">No</button>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>&copy; 2023 Dwarves Foundation - FE 2023 - Assignment</p>
        <p>Contact me at: nhuthm@d.foundation</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
