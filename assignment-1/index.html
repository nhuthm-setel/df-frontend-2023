<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    <header>
      <h1 class="page-title">Bookstore</h1>
      <div class="user-info">
        <img src="avatar.png" alt="User Avatar" class="user-avatar">
        <span class="user-username">Nhut Huynh (Steve)</span>
      </div>
    </header>

    <main>
      <!-- Section to add and search for the data-->
      <div class="addAndSearchSection">
        <input type="text" id="searchInput" placeholder="Search books">
        <button id="addItemBtn">Add book</button>
      </div>

      <!-- Tale to display the items-->
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Topic</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="itemList">
          <tr>

          </tr>
        </tbody>
      </table>
    </main>

    <!--Handle additional modals: Delete Confirmation, Create A New Item-->
    <div id="createItemModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">Add Book</span>
          <span class="close" id="closeCreateItemModal">&times;</span>
        </div>
        <div class="modal-body">
          <div class="input-container">
            <label for="itemName">Name</label>
            <textarea type="text" placeholder="Enter book name" id="itemName"></textarea>
          </div>

          <div class="input-container">
            <label for="itemDescription">Author</label>
            <textarea type="text" placeholder="Enter book author" id="itemDescription"></textarea>
          </div>

          <div class="input-container">
            <label for="itemTopic">Topic</label>
            <textarea type="text" placeholder="Enter book topic" id="itemTopic"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button id="createNewItemBtn" class="tweet-btn">Create Item</button>
        </div>
      </div>
    </div>

    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">Delete book</span>
          <span class="close" id="closeCreateItemModal">&times;</span>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this items?</p>
        </div>
        <div class="modal-footer">
          <button id="confirmDelete" class="yes">Yes</button>
          <button class="close">No</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>&copy; 2023 Dwarves Foundation - FE 2023 - Assignment</p>
        <p>Contact me at: nhuthm@d.foundation</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
